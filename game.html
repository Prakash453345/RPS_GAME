<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAY GAME</title>
    <link rel="stylesheet" href="RPS_CSS.css">
</head>
<body>
    <div class="total">
        <h1>Choose Wisely, Victory Awaits!</h1>
        <h2>Pick a Weapon!</h2>

        <div class="buttons">
            <button class="rock">🪨</button>
            <button class="paper">📄</button>
            <button class="scissor">✂️</button>
        </div>

        <button class="result"></button>

        <button class="score">Your Score : 0</button>
        <button class="bot_score">Computer Score : 0</button>
        <button class="restart-btn" style="display: none;">Restart Game</button>

    </div>
    <script src="RPS_JS.js"></script>
</body>
</html>
